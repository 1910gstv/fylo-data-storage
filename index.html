<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container"> <!--container-->
    <section class="items"> <!--section items-->

      <div class="menu bg-dark-blue"> <!--menu-->
        <img src="images/logo.svg" id="logo-menu">
        <ul class="icon-list">
          <li class="icon-item bg-very-dark-blue">
            <img src="images/icon-document.svg" class="h-6 w-6">
          </li>
  
          <li class="icon-item bg-very-dark-blue">
            <img src="images/icon-folder.svg" class="h-6 w-6">
          </li>
  
          <li class="icon-item bg-very-dark-blue">
            <img src="images/icon-upload.svg" class="h-6 w-6">
          </li>
        </ul>
      </div> <!--menu-->
  
      <div class="data-storage bg-dark-blue font-pale-blue"> <!--data storage-->
        <div class="top">
          <span>You've used <b>815 GB</b> of your storage</span>
          <div class="box bg-white font-black">
            <span><b>185</b> GB Left</span>
          </div>
        </div>

        <div class="progress-bar bg-very-dark-blue">
          <div class="progress-line">
            <div class="progress-ball">

            </div>
          </div>
        </div>
      
        <div class="bottom">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

      </div> <!--data storage-->

    </section> <!--section items-->
  </div><!--container-->
  

</body>
</html>
